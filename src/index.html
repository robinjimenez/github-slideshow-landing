<!DOCTYPE html>
<html>
  <head>
    <title>Github User Search</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="View some breathtaking seasonal images and look up your favourite Github users"
    />
    <meta name="keywords" content="slideshow, Github, users, repositories" />
    <meta name="author" content="Robin JimÃ©nez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <template id="user">
    <div class="user-profile">
      <h2 id="user-login"></h2>
      <h3 id="user-name"></h3>
      <p id="user-location"></p>
      <p id="user-followers"></p>
      <p class="user-public-repos__title">Public repositories</p>
      <ul id="user-public-repos"></ul>
    </div>
  </template>
  <template id="public-repo">
    <li class="repo-details">
      <a class="repo-name" rel="nofollow"></a>
      <p class="repo-forks"></p>
    </li>
  </template>
  <body data-theme="winter">
    <div id="slideshow-cursor">
      <img
        class="cursor-image"
        src="../assets/icons/arrow-right-solid.svg"
        alt="Cursor arrow"
      />
    </div>
    <h1 class="title">Github User Search</h1>
    <section id="slideshow">
      <div class="slide__container">
        <div class="slide" data-index="0" data-theme="winter">
          <img
            class="slide__image"
            srcset="
              ../assets/img/winter/winter-landscape_sm.jpg  640w,
              ../assets/img/winter/winter-landscape_md.jpg 1920w,
              ../assets/img/winter/winter-landscape_lg.jpg 2400w
            "
            src="../assets/img/winter/winter-landscape_sm.jpg"
            alt="Mittelberg Landscape"
            loading="lazy"
          />
          <div class="slide__info">
            <h2 class="slide__title">Mittelberg landscape</h2>
            <h3 class="slide__subtitle">by Mike Kotsch</h3>
          </div>
        </div>
        <div class="slide" data-index="1" data-theme="spring">
          <img
            class="slide__image"
            srcset="
              ../assets/img/spring/spring-grass_sm.jpg  640w,
              ../assets/img/spring/spring-grass_md.jpg 1920w,
              ../assets/img/spring/spring-grass_lg.jpg 2400w
            "
            src="../assets/img/spring/spring-grass_sm.jpg"
            alt="Dandilions"
            loading="lazy"
          />
          <div class="slide__info">
            <h2 class="slide__title">Dandilions</h2>
            <h3 class="slide__subtitle">by Zosia Korcz</h3>
          </div>
        </div>
        <div class="slide" data-index="2" data-theme="summer">
          <img
            class="slide__image"
            srcset="
              ../assets/img/summer/summer-glasses_sm.jpg  640w,
              ../assets/img/summer/summer-glasses_md.jpg 1920w,
              ../assets/img/summer/summer-glasses_lg.jpg 2400w
            "
            src="../assets/img/summer/summer-glasses_sm.jpg"
            alt="Rayban sunglasses on sand"
            loading="lazy"
          />
          <div class="slide__info">
            <h2 class="slide__title">RayBan sunglasses</h2>
            <h3 class="slide__subtitle">by Ethan Robertson</h3>
          </div>
        </div>
        <div class="slide" data-index="-1" data-theme="autumn">
          <img
            class="slide__image"
            srcset="
              ../assets/img/autumn/autumn-leaves_sm.jpg  640w,
              ../assets/img/autumn/autumn-leaves_md.jpg 1920w,
              ../assets/img/autumn/autumn-leaves_lg.jpg 2400w
            "
            src="../assets/img/autumn/autumn-leaves_sm.jpg"
            alt="Maple leaves"
            loading="lazy"
          />
          <div class="slide__info">
            <h2 class="slide__title">Maple Leaves</h2>
            <h3 class="slide__subtitle">by Timothy Eberly</h3>
          </div>
        </div>
      </div>
    </section>
    <section id="github-section">
      <div id="github-search" class="card__container">
        <form id="search-form" class="github-search__form">
          <div class="input-group">
            <label class="text-input__label" for="username"
              >Enter Github username</label
            >
            <input
              class="text-input__input"
              type="text"
              id="username"
              name="username"
            />
          </div>
          <button type="submit" class="button--primary">
            <img
              class="search-icon"
              src="../assets/icons/search-solid.svg"
              alt="Search icon"
            />
          </button>
        </form>
        <div id="search-results">
          <p class="github-search__message">
            Search for your favourite Github user
          </p>
        </div>
      </div>
    </section>
  </body>
  <script type="module" src="./src/app.js"></script>
</html>
